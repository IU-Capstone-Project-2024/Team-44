<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>
    {% for message in messages%}
    <div class "alert alert-{{message.tags}} alert-dismissible fade show" role = 'alert'> 
    <strong> Message</strong> {{message}}
    <button type = "button" class = "class" data-dismiss = "alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </div>
    {% endfor %}
    <h3> Welcome to auth</h3> 
    {% if user.is_authenticated%}
    <h3> Hello {{fname}}</h3> 
    <h4> You have successfully loged in</h4> 
    <button type = "submit"><a href = "{% url 'signout'%}">Signout</a></button> 
    {% else %}
    <button type = "submit"><a href = "{% url 'signup'%}">Signup</a></button> 
    <button type = "submit"><a href = "{% url 'signin'%}">Signin</a></button> 

    {% endif %}
</body>
</html>
