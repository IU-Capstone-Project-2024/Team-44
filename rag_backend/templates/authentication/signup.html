<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>

    <h3>Sign up</h3>
    <form action = "{% url 'signup'%}", method = "post">
        {% csrf_token %}
        <label for = "">Username</label>
        <input type = "text" id = "username" name = "username" placeholder = "Create a useraname" Required>
        <br>
        
        <label for = "">First name</label>
        <input type = "text" id = "fname" name = "fname" placeholder = "Enter first name" Required>
        <br>

        <label for = "">Lastname</label>
        <input type = "text" id = "lname" name = "lname" placeholder = "Enter last name" Required>
        <br>

        <label for = "">Email adderss</label>
        <input type = "email" id = "email" name = "email" placeholder = "Enter mail address" Required>
        <br>
        <label for = ""> Telegram id </label> 
        <input type = "text" id ="telegram-id" name = "telegram-id" placeholder = "Add your telegram id" Required> 
        <br> 
        <label for = "">Password</label>
        <input type = "password" id = "pass1" name = "pass1" placeholder = "Create a password" Required>
        <br>

        <label for = "">Confirm Password</label>
        <input type = "password" id = "pass2" name = "pass2" placeholder = "Confirm a password" Required>
        <br>
        
        <button type = "submit">Sign up </button> 
    </body>
</html>
